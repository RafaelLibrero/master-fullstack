<div class="loading" *ngIf="!posts">
    Cargando...
</div>

<div class="container-fluid mt-3" *ngIf="posts">
    <div id="user-card">
        <div class="avatar float-left mr-3">
            <img src="{{url + 'user/avatar/' + identity.image}}" />
        </div>
        <div>
            <h1>{{user.name + ' '+ user.surname}}</h1>
            <p [innerHTML]="user.description"></p>
        </div>
        
    </div>  
    <hr>

    <post-list [posts]="posts" [identity]="identity" [url]="url" (delete)="deletePost($event)"></post-list>

</div>
